<!doctype html>
<html>
  <head>
    <title>BDD Elevator</title>
    <link rel="stylesheet" href="dist/css/styles.css" type="text/css"/>
  </head>
  <body>
    <div class="building">
      <div class="elevator-well">
        <div class="elevator elevator-idle elevator-floor-0">
          <button data-floor="3">3</button>
          <button data-floor="2">2</button>
          <button data-floor="1">1</button>
          <button data-floor="0">G</button>
          <button data-floor="-1">B</button>
        </div>
      </div>
      <button data-floor="3" class="floor-3">Call</button>
      <button data-floor="2" class="floor-2">Call</button>
      <button data-floor="1" class="floor-1">Call</button>
      <button data-floor="0" class="floor-0">Call</button>
      <button data-floor="-1" class="floor--1">Call</button>
    </div>
    <textarea class="debug"/>
    <script src="dist/js/bundle.js"></script>
  </body>
</html>
